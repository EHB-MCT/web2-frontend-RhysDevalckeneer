    <header role="banner">
        <section class="container-sm">
            <nav class="row" role="navigation">

                    <img src="./assets/img/logo-white.png" alt="">

                <section class="col-md-4">
                    <li>
                        <a href="./index.html"><i class="fas fa-home-lg-alt"></i> Home</a>

                    <li>

    <section id="search" class="container">
        <form class="row" id="searchForm">
            <div class="col-md-10">
                <input placeholder="Search for a movie, tv show, person..." id="searchInput">
            </div>
            <div class="col-md-2">
                <button type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
        </form>
    </section>

    <main role="main">
        <div class="container">
            <div class="row" id="movieList">
                <div class="col-md-3">
                    <a href="">
                        <div class="movie">
                            <img src="" alt="">
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <aside>
        <section class="container">
            <section class="row">
                <section class="col-md-6">
                    <h3>Add movies on the go!</h3>
                    <p>Download our mobile app and add movies to your list from anywhere.</p>
                </section>
                <section class="col-md-6">
                    <section class="container">
                        <section class="row align-items-center">
                            <section class="col-md-6 col-6 align-self-center">
                                <img src="./assets/img/app-store.png" alt="" role="img">
                            </section>
                            <section class="col-md-6 col-6 align-self-center">
                                <img src="./assets/img/640px-Google_Play_Store_badge_EN.svg.png" alt="" role="img">
                            </section>
                        </section>
